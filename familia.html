<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-secondary">
        <a class="navbar-brand m-2" href="#">Logo</a>
        
        <button class="navbar-toggler navbar-light m-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link m-2" href="index.html">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link m-2" href="#">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link btn btn-primary m-2" href="#">Cadastro</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="container">
        <div class="row">
            <div class="col-12">
                <form class="bg-light rounded p-4">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <br>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome...">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <br>
                        <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF...">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <br>
                        <input type="text" class="form-control" id="endereco" placeholder="Digite seu Endereço...">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="contato">Contato</label>
                        <br>
                        <input type="text" class="form-control" id="contato" placeholder="Digite seu Contato...">
                    </div>

                    <br>

                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
